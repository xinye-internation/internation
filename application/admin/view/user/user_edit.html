<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>驾必达后台管理</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">
    
</head>
<body>
<!-- 头部 -->
<{include file="public/top" /}>

<!-- /头部 -->

<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->
        <{include file="public/left" /}>
        <!-- /Page Sidebar -->
            <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">系统</a>
                        </li>
                        <li>
                            <a href="#">用户管理</a>
                        </li>
                        <li class="active">编辑用户信息</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">

                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-xs-12">
                            <div class="widget">
                                <div class="widget-header bordered-bottom bordered-blue">
                                    <span class="widget-caption">编辑用户信息</span>
                                </div>
                                <div class="widget-body">
                                    <div id="horizontal-form">
                                        <form class="form-horizontal" role="form" action="" method="post">
                                            <div class="form-group">
                                                <label for="truename" class="col-sm-2 control-label no-padding-right">用户名</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" id="truename" placeholder="" value="<{$user['truename']}>" name="truename" required="" type="text">
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>
                                            <div class="form-group">
                                                <label for="number" class="col-sm-2 control-label no-padding-right">联系方式</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" id="number" placeholder="" value="<{$user['number']}>" name="number" required="" type="text">
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>
                                            <div class="form-group">
                                                <label for="address" class="col-sm-2 control-label no-padding-right">地址</label>
                                                <div class="col-sm-6">
                                                    <input class="form-control" id="address" placeholder="" value="<{$user['address']}>" name="address" required="" type="text">
                                                </div>
                                                <p class="help-block col-sm-4 red">* 必填</p>
                                            </div>
                                            <div class="form-group">
                                                <label for="driver_id" class="col-sm-2 control-label no-padding-right">驾校</label>
                                                <div class="col-sm-6">
                                                    <select name="driver_id" style="width: 100%;">
                                                        <{foreach $drivers as $driver}>
                                                        <option selected="selected" value="<{$driver['id']}>"><{$driver['name']}></option>
                                                        <{/foreach}>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label for="discount_id" class="col-sm-2 control-label no-padding-right">套餐</label>
                                                <div class="col-sm-6">
                                                    <select name="discount_id" style="width: 100%;">
                                                        <{foreach $discounts as $discount}>
                                                        <option selected="selected" value="<{$discount['id']}>"><{$discount['title']}></option>
                                                        <{/foreach}>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-sm-offset-2 col-sm-10">
                                                    <button type="submit" class="btn btn-default">保存信息</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    <script src="__ADMIN__/style/jquery_002.js"></script>
    <script src="__ADMIN__/style/bootstrap.js"></script>
    <script src="__ADMIN__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__ADMIN__/style/beyond.js"></script>
    


</body></html>
