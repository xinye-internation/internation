<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>驾必达后台管理</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <link href="__ADMIN__/style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">
    
</head>
<body>
<!-- 头部 -->
<{include file="public/top" /}>

<!-- /头部 -->

<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->
        <{include file="public/left" /}>
        <!-- /Page Sidebar -->
            <!-- Page Content -->
            <div class="page-content">
                <!-- Page Breadcrumb -->
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">用户</a>
                        </li>
                        <li class="active">预约管理</li>
                    </ul>
                </div>
                <!-- /Page Breadcrumb -->

                <!-- Page Body -->
                <div class="page-body">
                    <div class="sidebar-header-wrapper">
                        <form class="form-horizontal" role="form" action="" method="post">
                            <i class="searchicon fa fa-search"></i>
                            <input  class="searchinput" name="date" type="date" style="width: 150px;height: 22px;">
                            <input class="searchinput" type="submit" value="搜索">
                        </form>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-lg-12 col-sm-12 col-xs-12">
                            <div class="widget">
                                <div class="widget-body">
                                    <div class="flip-scroll">
                                        <table class="table table-bordered table-hover">
                                            <thead class="">
                                            <tr>
                                                <th class="text-center">ID</th>
                                                <th class="text-center">驾校</th>
                                                <th class="text-center">名字</th>
                                                <th class="text-center">日期</th>
                                                <th class="text-center">时间</th>
                                                <th class="text-center">操作</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <{foreach $reserves as $reserve}>
                                            <tr>
                                                <td align="center"><{$reserve['id']}></td>
                                                <td align="center"><{$reserve['user']['driver']['name']}></td>
                                                <td align="center"><{$reserve['user']['truename']}></td>
                                                <td align="center"><{$reserve['date']|handle_date}></td>
                                                <td align="center"><{$reserve['am_pm']}></td>
                                                <td align="center">
                                                    <a href="/admin/user/reserve_edit/id/<{$reserve['id']}>" class="btn btn-primary btn-sm shiny">
                                                        <i class="fa fa-edit"></i> 编辑
                                                    </a>
                                                    <a href="#" onClick="warning('确实要删除吗', '/admin/reserve/reserve_delete/id/<{$reserve[\'id\']}>')" class="btn btn-danger btn-sm shiny">
                                                        <i class="fa fa-trash-o"></i> 删除
                                                    </a>
                                                </td>
                                            </tr>
                                            <{/foreach}>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /Page Body -->
            </div>
            <!-- /Page Content -->
		</div>	
	</div>

	    <!--Basic Scripts-->
    <script src="__ADMIN__/style/jquery_002.js"></script>
    <script src="__ADMIN__/style/bootstrap.js"></script>
    <script src="__ADMIN__/style/jquery.js"></script>
    <!--Beyond Scripts-->
    <script src="__ADMIN__/style/beyond.js"></script>
    


</body></html>
